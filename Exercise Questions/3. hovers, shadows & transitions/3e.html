<style>
    .apply-button{
        background-color: rgb(10,102,194);
        color:white;
        border:none;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
        height: 40px;
        width: 248px;
        cursor: pointer;
        margin-right: 6px;
        transition: background-color 0.15s;
    }
    .apply-button:hover{
        background-color: rgb(0, 77, 153);
    }

    .save-button{
        background-color: white;
        color: rgb(10,102,194);
        border-color: rgb(10,102,194);
        border-style: solid;
        height: 40px;
        width: 80px;
        font-weight: bold;
        font-size: 14px;
        border-width: 1px;
        border-radius: 20px;
        cursor: pointer;
    }
    .save-button:hover{
        background-color: rgb(226, 240, 254);
        border-width: 2px;
    }
</style>

<button class="apply-button">
    Apply on the company website
</button>

<button class="save-button">
    Save
</button>
