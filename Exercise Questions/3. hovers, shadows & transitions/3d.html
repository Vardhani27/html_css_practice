<style>
    .get-started{
        background-color: rgb(121,82,179);
        color: white;
        border: none;
        height: 40px;
        width: 110px;
        font-weight: bold;
        border-radius: 4px;
        margin-right: 8px;
        cursor:pointer;
        transition: background-color 0.15s;
    }
    .get-started:hover{
        background-color: rgb(94, 60, 145);
    }

    .download-button{
        color: rgb(108,117,125);
        background-color: white;
        border-color:  rgb(108,117,125);
        border-width: 1px;
        border-style: solid;
        height: 40px;
        width: 100px;
        font-weight: bold;
        border-radius: 4px;
        cursor:pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .download-button:hover{
        background-color: rgb(108,117,125);
        color: white;
    }
</style>

<button class="get-started">
    Get started
</button>

<button class="download-button">
    Download
</button>
