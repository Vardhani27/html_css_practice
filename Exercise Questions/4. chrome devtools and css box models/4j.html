<style>
    .shadow-button{
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 17px;
        
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
      
        transition: box-shadow 0.15s ;
    }
    .shadow-button:active{
        box-shadow: 0 0 0 0 ;
    }
</style>

<button class="shadow-button">
    Shadow
</button>
