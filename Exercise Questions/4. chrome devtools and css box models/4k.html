<style>
    .button{
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 17px;
        
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;

        margin-left: 10px;
        margin-right: 10px;
      
        transition: margin-left 0.15s, margin-right 0.15s, padding-left 0.15s, padding-right 0.15s;
    }
    .button:hover{
        padding-left: 30px;
        padding-right: 30px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>

<button class="button">
    One
</button>

<button class="button">
    Two
</button>

<button class="button">
    Three
</button>
