<style>
    .stretch-button{
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 6px;
        padding-bottom: 6px;

        transition: padding-left 1s, padding-right 1s, padding-bottom 1s, padding-top 1s;
    }
    .stretch-button:hover{
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
    }
</style>

<button class="stretch-button">
    Stretch
</button>
