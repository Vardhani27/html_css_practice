<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            
            position: fixed;
            top: 0px;
            height: 50px;
            left: 0px;
            right: 0px;

            z-index: 100;
            ">header</div>

        <div style="
            background-color: green;
            color: white ;
            position: fixed;
            /*placed on window browser*/
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;

        ">sidebar
        
        <div style="
        position:absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
        
        /*placed on page*/
    ">absolute</div></div>

        <div style="
            position:absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;
            
            /*placed on page*/
        ">absolute</div>
            :
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            ">div 1</div>
        
        <div style="
            background-color: lightpink;
            width: 200px;
            height: 200px;
            position: relative;
            ">div 2

            <div style="
            position:absolute;
            background-color: black;
            color: white;
            right: 10px;
            bottom: 10px;

            /*placed on page*/
            ">5:00</div>
        </div>

    </body>
</html>
